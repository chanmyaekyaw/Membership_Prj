<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member</title>
    <link rel="stylesheet" href="./css/member.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="members container">
      <h1 class="text-center my-3">YTU SE Team Membership</h1>
      <div class="member_content row mb-5">
        <div class="col-md-1"></div>
        <div class="col-md-3">
          <label>Username</label>
          <input type="text" name="username" id="" class="form-control" />
        </div>
        <div class="col-md-3">
          <label>Name</label>
          <input type="text" name="name" id="" class="form-control" />
        </div>
        <div class="col-md-3">
          <label>Team</label>
          <select class="select form-control" id="team" name="team" required>
            <option>Choose Team&hellip;</option>
            <option>FE</option>
            <option>BE</option>
            <option>Database</option>
            <option>Desktop</option>
          </select>
        </div>
        <div class="col-md-2">
          <a href="" type="button" class="btn-add btn-lg"> + &emsp; Add</a>
        </div>
      </div>
      <div class="member_list row mt-5 mb-3">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <h4>List of Members</h4>
          <hr color="#C0DDB5" class="mt-4 mb-4" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <table class="table">
            <tr class="table_head">
              <th class="table-bordered" style="width: 40%">Username</th>
              <th class="table-bordered" style="width: 40%">Name</th>
              <th class="table-bordered" style="width: 20%">Team</th>
            </tr>
            <tr>
              <td class="table-bordered">Chan Myae Kyaw</td>
              <td class="table-bordered">Genevieve</td>
              <td class="table-bordered">FE</td>
              <td class="edit_col">
                <a href="" type="button" class="btn_edit">Edit</a>
              </td>
              <td class="delete_col">
                <a href="" type="button" class="btn_delete">Delete</a>
              </td>
            </tr>
            <tr>
              <td class="table-bordered">johndoe</td>
              <td class="table-bordered">John Doe</td>
              <td class="table-bordered">All</td>
              <td class="edit_col">
                <a href="" type="button" class="btn_edit">Edit</a>
              </td>
              <td class="delete_col">
                <a href="" type="button" class="btn_delete">Delete</a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
