  <body>
    <div class="members container">
      <h1 class="text-center my-3">YTU SE Team Membership</h1>
      <div class="member_content row mb-5">
        <div class="col-md-1"></div>
        <div class="col-md-3">
          <label>Username</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            autocomplete="off"
            required
          />
          <span id="username_warning" class="badge badge-warning"></span>
        </div>
        <div class="col-md-3">
          <label>Name</label>
          <input
            type="text"
            name="nameOfM"
            id="name"
            class="form-control"
            required
          />
          <span id="name_warning" class="badge badge-warning"></span>
        </div>
        <div class="col-md-3">
          <label>Team</label>
          <select class="select form-control" id="team" name="team" required>
            <option disabled>Choose Team&hellip;</option>
            <option>FE</option>
            <option>BE</option>
            <option>Database</option>
            <option>Desktop</option>
          </select>
        </div>
        <div class="col-md-2">
          <input
            onclick="onAddOrUpdateButtonClicked(event)"
            type="button"
            id="addButton"
            class="btn-add btn-lg"
            value="+  Add"
          />
        </div>
      </div>
      <div class="member_list row mt-5 mb-3">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <h4>List of Members</h4>
          <hr color="#C0DDB5" class="mt-4 mb-4" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <table class="table" id="table table-bordered">
            <tr class="table_head" id="tableHead">
              <th class="table-bordered" style="width: 40%">Username</th>
              <th class="table-bordered" style="width: 40%">Name</th>
              <th class="table-bordered" style="width: 20%">Team</th>
              <th
                class="table-bordered"
                style="width: 20%; text-align: center"
                colspan="2"
              >
                Options
              </th>
            </tr>
